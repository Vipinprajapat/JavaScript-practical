<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        function main(a,b)
        {
            function sub(x,y)
            {
                return x/y;
            }
            document.write(sub(64,4)+"<br>")
            return a+b;
        }
        document.write(main(10,40));

    </script>
