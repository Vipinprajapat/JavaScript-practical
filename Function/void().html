<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- simple void  -->
    <p>click for alert event by void</p>
    <a href="javascript:void(alert('warning!!'))">Click_here</a>
    <br>
    <p>click for redirect page using void</p>
    <!-- void with redirected page -->
    <a href="javascript:void(document.write('hello Guys'))">Click_here</a>
    <br>
    <p>click for reloading pauses using void</p>
    <!-- void which prevent reloading void[0] / void 0-->
    <a href="javasript:void[0]">Click_here</a>

</body>
</html>
