    <input type="button" onclick="demo()" value="check it" />
    <input type="button" onclick="demo1()" value="check-it" />

    <script>
      function demo() {
        var x = document.getElementsByClassName("color-div");
        x[0].style.color = "red";
        x[1].style.backgroundColor = "yellow";
        x[2].style.color = "blue";
        x[3].style.color = "green";
      }

      function demo1() {
        var x = document.getElementsByClassName("color-div");
        for (i = 0; i < x.length; i++) {
          x[i].style.backgroundColor = "violet";
        }
      }
    </script>

    <script>
      function validate() {
        var msg;
        if (document.myform.passdata.value.length < 5)
        {
          document.getElementById("passmsg").innerText = "poor";
          document.getElementById("passmsg").style.color = "red";
        //   document.getElementById("passid").style.Color="red";
