        // hybrid inheritance :- made of two or more inheritance pattern

        class abc{
            sum()
            {
                var a=80;
                var b=20;
                var sum=a+b;
                document.write(sum);
            }

        }
        class xyz extends abc
        {
            sub()
            {
                var a=80;
                var b=20;
                var sub=a-b;
                document.write(sub+"<br>");
            }   
        }
        class pqr extends xyz
        {
            multi()
            {
                var a=80;
                var b=20;
                var multi=a*b;
                document.write(multi+"<br>");
            }
        }
        class ijk extends xyz
        {
            div()
            {
                var a=80;
                var b=20;
                var div=a/b;
                document.write(div+"<br>");
            }
        }

        var obj1=new abc;

        obj2.sum();  //inherit from abc

        var obj3=new pqr;
