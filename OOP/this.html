<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>use of super keyword</h1>
    <script>
        class abc
        {
            constructor(a,b)
            {
                this.a=a;
                this.b=b;
            }
            sum()
            {
                document.write(`the sum of a and b ${this.a + this.b}<br>`)
            }
            multi()
            {
                document.write(`the multiply of a and b is : ${this.a * this.b}<br>`)
            }
        }
        class xyz extends abc
        {
            constructor(a,b,c)
            {
                super(a,b)
                this.c=c;
            }
            sum1()
            {
                document.write(`the sum of a b c is ${this.a + this.b +this.c}<br>`)

            }
        }

        class pqr extends xyz
        {
            constructor(a,b,c)
            {
                super(a,b,c)
            }
            div()
            {
                document.write(`the div of a and b is  ${this.a/this.b}<br>`)
            }
        }

        var obj=new pqr(10,12,15)
        obj.sum();
        obj.sum1();
        obj.multi();
        obj.div();
    </script>
</body>
</html>
