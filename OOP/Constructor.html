<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Constructor -->
    <script>
        class abc{
            constructor(a,b)
            {
                this.a=a;
                this.b=b;
            }
            sum()
            {
                document.write(`Sum of a and b is: ${this.a + this.b} <br>`)
            }
            multi()
            {
                document.write(`Multiplication of a and b is : ${this.a * this.b}`)
            }
        }
        var obj=new abc(12,8);
        obj.sum();
        obj.multi();
    </script>
</body>
</html>
