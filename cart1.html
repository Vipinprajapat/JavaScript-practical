<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">


<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    .box{
        display:flex;
        justify-content:center;
        margin-top: 225px;
    }
    #test{
        margin: 0px 20px;
        font-size: 24px;
    }
  </style>
</head>
<body>

    <script>
        function plus(){
            var value=document.getElementById('test').innerHTML;
            value++;
            document.getElementById('test').innerHTML=value;

        }
        function minus(){
            var vipin=document.getElementById('test').innerHTML;
            vipin--;
            if(vipin<0){

            }
            else{
                document.getElementById('test').innerHTML=vipin;

            }
        }
    </script>
    <div class="box">
        <input type="submit" value="+" onclick="plus()" style="width: 120px; background-color: whitesmoke;color: black;">
        <span id="test">1</span>
        <input type="submit" value="-" onclick="minus()" style="width: 120px; background-color: whitesmoke; color: black;">
    </div>


</body>
</html>
