<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="data"></p>
    <p id="msg"></p>
    <p id="arraysort"></p>
    <p id="arrayreverse"></p>

    <script>
        var fruits=["banana","mango","strawberry","Apple"];
        document.getElementById("data").innerHTML=fruits;
        
        document.getElementById("msg").innerHTML=fruits[1];

        document.getElementById("arraysort").innerHTML=fruits.sort();

        document.getElementById("arrayreverse").innerHTML=fruits.reverse();
        
    </script>
</body>
</html>
