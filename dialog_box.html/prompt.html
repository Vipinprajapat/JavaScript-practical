<html lang="en">

<body>
    <input type="submit" onclick="prompt_btn()">
    <script>
        function prompt_btn(){
            var reply=prompt("enter your password");
            if(reply==123)
            {
                alert("login successful");
                // window.location="form.html";
            }
            else
            {
                alert("login failed");
                return false;
            }
        }
    </script>
